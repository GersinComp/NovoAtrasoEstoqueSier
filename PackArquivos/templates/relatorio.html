<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relatório de {{ categoria }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Relatório de {{ categoria }}</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Lote</th>
                <th>Peças</th>
                <th>Cor</th>
                <th>Quantidade Total</th>
                <th>Quantidade Entregue</th>
                <th>Observações</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dados %}
            <tr>
                <td>{{ item.data }}</td>
                <td>{{ item.lote }}</td>
                <td>{{ item.pecas }}</td>
                <td>{{ item.cor }}</td>
                <td>{{ item.quantidade_total }}</td>
                <td>{{ item.quantidade_entregue }}</td>
                <td>{{ item.obs }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
